language: go

go:
  - 1.9
  - master

install: true

matrix:
  # It's ok if our code fails on unstable development versions of Go.
  allow_failures:
    - go: master
  # Don't wait for tip tests to finish. Mark the test run green if the
  # tests pass on the stable versions of Go.
  fast_finish: true

notifications:
  email: false

before_script:
  - go env
  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/) # All the .go files, excluding vendor/
  - GO_FILES_IGNORE_VENDOR=$(go list ./... | grep -v /vendor/) # All the .go files, excluding vendor/
  - go get github.com/golang/lint/golint                        # Linter
  - go get honnef.co/go/tools/cmd/megacheck                     # Badass static analyzer/linter
  - go get github.com/fzipp/gocyclo
  - go get github.com/kardianos/govendor
  - govendor list
  - govendor sync

script:
  # Fail if a .go file hasn't been formatted with gofmt
  - test -z $(gofmt -s -l $GO_FILES)
#  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/) && test -z $(gofmt -s -l $GO_FILES)
  # Run all the tests with the race detector enabled
  - go test -v -race  $GO_FILES_IGNORE_VENDOR
      # all tag
  - go test -v -tags all -race  $GO_FILES_IGNORE_VENDOR
      # tag feature1
  - go test -v -tags feature1 -race $GO_FILES_IGNORE_VENDOR
      # tag feature2
  - go test -v -tags feature2 -race $GO_FILES_IGNORE_VENDOR
      # tag feature1 & feature2
  - go test -v -tags="feature1 feature2" -race $GO_FILES_IGNORE_VENDOR
  # Run all the tests with the race detector enabled
  - go test -v -bench -race $GO_FILES_IGNORE_VENDOR
#  - go test -v -race ./..
  - go vet $GO_FILES_IGNORE_VENDOR                              # go vet is the official Go static analyzer
  - megacheck $GO_FILES_IGNORE_VENDOR                           # "go vet on steroids" + linter
  - gocyclo -over 19 $GO_FILES                                  # forbid code with huge functions
  - golint -set_exit_status $GO_FILES_IGNORE_VENDOR             # one last linter

branches:
  only:
    - golang-test
