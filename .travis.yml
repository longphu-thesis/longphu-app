# https://gist.github.com/y0ssar1an/df2dab474520c4086926f672c52db139
language: go

go:
  - 1.9
  - master

install: true

matrix:
  # It's ok if our code fails on unstable development versions of Go.
  allow_failures:
    - go: master
  # Don't wait for tip tests to finish. Mark the test run green if the
  # tests pass on the stable versions of Go.
  fast_finish: true

notifications:
  email: false

before_script:
  - go env
  - bash ./bash/go_get_dependency.sh
  - bash ./bash/go_get_dependency_govendor.sh

script:
#  - bash ./bash/formatted.sh
  - bash ./bash/test.sh
  - bash ./bash/check_code.sh
  - bash ./bash/test_coverprofile.sh

branches:
  only:
    - golang-test
